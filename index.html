<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="todo-container">
    <h1>To-Do List</h1>

      <button id="addTaskBtn">Add</button>

    <ul id="taskList"></ul>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
